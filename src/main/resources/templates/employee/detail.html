<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="employee/fragment/fragment-part::head_fragment">

  <body>
    <div class="container">
      

      <!-- パンくずリスト -->
      <ol class="breadcrumb">
        <li>
          <a href="list.html" th:href="@{/employee/showList}">従業員リスト</a>
        </li>
        <li class="active">従業員詳細</li>
      </ol>

      <!-- register form -->
      <div class="row">
        <div
          class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12"
        >
          <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
          <div class="well">
            <!-- ここから上を編集する必要はありません -->

            <form method="post" action="list.html" th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
              <fieldset>
                <legend>従業員情報</legend>
                <table class="table table-striped">
                  <tr>
                    <th nowrap>従業員名</th>
                    <td>
                      <label class="error-messages" th:errors="*{name}" >
                        名前を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="name"
                      ></label>
                      <!-- <input type="hidden" name="id" th:value="${employee.id}" /> -->
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        th:value="${employee.name}" value="佐藤次郎"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>写真</th>
                    <td>
                      <img src="../../static/img/e2.png" th:src="@{'/img/' + ${employee.image}}"/>
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>性別</th>
                    <td>
                      <!-- <span th:text="${employee.gender}">女性</span> -->
                      <label class="error-messages" th:errors="*{name}" >
                        性別を選択してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="name"
                      ></label>
                      <!-- <input type="hidden" name="id" th:value="${employee.id}" /> -->
                      <select name="gender"
                        id="gender"
                        class="form-control"
                        th:value="${employee.gender}" value="男性"
                      >
                        <option value="男性">男性</option>
                        <option value="女性">女性</option>
                        <option value="無回答">無回答</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>入社日</th>
                    <td>
                      <label class="error-messages" th:errors="*{hireDate}" >
                        入社日を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="hireDate"
                      ></label>
                      <input
                        type="text"
                        name="hireDate"
                        id="hireDate"
                        class="form-control"
                        th:value="${employee.hireDate}" value="2012-11-29"
                      />
                    </td>
                  </tr>
                  <tr>
                    
                    <th nowrap>メールアドレス</th>
                    <td>
                      <label class="error-messages" th:errors="*{mailAddress}" >
                        メールアドレスを入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="mailAddress"
                      ></label>
                      <input
                        type="text"
                        name="mailAddress"
                        id="mailAddress"
                        class="form-control"
                        th:value="${employee.mailAddress}" value="yamada@sample.com"
                      />
                    </td>
                  </tr>
                  <tr>
                    
                    <th nowrap>郵便番号</th>
                    <td>
                      <label class="error-messages" th:errors="*{zipCode}" >
                        郵便番号を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="zipCode"
                      ></label>
                      <input
                        type="text"
                        name="zipCode"
                        id="zipCode"
                        class="form-control"
                        th:value="${employee.zipCode}" value="111-1111"
                      />
                    </td>
                  </tr>
                  <tr>
                    
                    <th nowrap>住所</th>
                    <td>
                      <label class="error-messages" th:errors="*{address}" >
                        住所を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="address"
                      ></label>
                      <input
                        type="text"
                        name="address"
                        id="address"
                        class="form-control"
                        th:value="${employee.address}" value="東京都新宿区1-1-1"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>電話番号</th>
                    <td>
                      <label class="error-messages" th:errors="*{telephone}" >
                        電話番号を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="telephone"
                      ></label>
                      <input
                        type="text"
                        name="telephone"
                        id="telephone"
                        class="form-control"
                        th:value="${employee.telephone}" value="090-0000-0000"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>給料</th>
                    <td>
                      <label class="error-messages" th:errors="*{salary}" >
                        給料を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="salary"
                      ></label>
                      <input
                        style="width: 80%; display: inline;"
                        
                        type="text"
                        name="salary"
                        id="salary"
                        class="form-control"
                        th:value="${employee.salary}" value="40000"
                      />円
                     </td>
                    
                  </tr>
                  <tr>
                    <th nowrap>特性</th>
                    <td>
                    <label class="error-messages" th:errors="*{characteristics}" >
                      特性を入力してください
                    </label>
                    <label
                      class="control-label"
                      style="color: red"
                      for="characteristics"
                    ></label>
                    <input
                      type="text"
                      name="characteristics"
                      id="characteristics"
                      class="form-control"
                      th:value="${employee.characteristics}" value="test"
                    />
                   </td>
                  </tr>
                  <tr>
                    <th nowrap>扶養人数</th>
                    <td>
                      <label class="error-messages" th:errors="*{dependentsCount}" >
                        扶養人数を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="dependentsCount"
                      ></label>
                      <input type="hidden" name="id" th:value="${employee.id}" />
                      <input
                        type="text"
                        name="dependentsCount"
                        id="dependentsCount"
                        class="form-control"
                        th:value="${employee.dependentsCount}" value="3"
                      />
                    </td>
                  </tr>
                </table>
                <button type="submit" class="btn btn-primary">更新</button>
              </fieldset>
            </form>

            <!-- ここから下を編集する必要はありません -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script
      src="../../static/js/bootstrap.min.js"
      th:src="@{/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
